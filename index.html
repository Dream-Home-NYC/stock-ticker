<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome Market Command - Fixed Precision</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1a; --text: #fff; --border: #333; --up: #00ff00; --down: #ff4444; --news: #00d4ff; --emerald: #50fa7b; --crimson: #ff5555; }
        [data-theme="light"] { --bg: #fff; --panel: #f4f4f4; --text: #000; --border: #ccc; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        /* Ticker Sections */
        .ticker-section { width: 100%; overflow: hidden; white-space: nowrap; border-bottom: 1px solid var(--border); background: var(--bg); display: flex; align-items: center; }
        #top-banner { height: 40px; border-bottom: 2px solid #444; }
        #mid-banner { height: 50px; border-bottom: 2px solid var(--border); }
        #news-banner { height: 40px; background: #050505; border-bottom: 2px solid var(--news); }

        /* Status Bar */
        #market-status-bar { 
            background: var(--bg); padding: 0 15px; height: 100%; display: flex; 
            align-items: center; gap: 10px; border-right: 2px solid var(--border);
            z-index: 100; font-weight: bold; font-family: monospace; flex-shrink: 0; font-size: 18px;
        }
        #live-date { color: var(--up); }
        
        /* Breathing Animation for 3.5% Threshold */
        @keyframes breath {
            0%, 100% { filter: drop-shadow(0 0 2px currentColor); transform: scale(1); }
            50% { filter: drop-shadow(0 0 12px currentColor); transform: scale(1.02); }
        }
        .breathing { 
            animation: breath 1.5s infinite; 
            text-decoration: underline !important;
            text-underline-offset: 5px;
        }

        /* Scroller Engine */
        .scroller { display: inline-block; padding-left: 100%; animation: scroll linear infinite; font-weight: bold; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        /* Ticker Item Formatting */
        .stock-item { margin-right: 60px; display: inline-block; padding: 2px 8px; border-radius: 4px; }
        .ticker-name, .price-val { color: #fff !important; }
        .up { color: var(--up); } .down { color: var(--down); }

        /* High Heat (>5%) */
        .heat-emerald { background: var(--emerald); color: #000 !important; border: 2px solid #fff; }
        .heat-crimson { background: var(--crimson); color: #fff !important; border: 2px solid #fff; }
        .heat-emerald .ticker-name, .heat-emerald .price-val { color: #000 !important; }

        /* UI Panel */
        #controls { padding: 15px; flex-grow: 1; transition: opacity 0.5s; overflow-y: auto; }
        .card { background: var(--panel); padding: 12px; border-radius: 8px; border: 1px solid var(--border); display: flex; gap: 15px; align-items: center; }
        button { cursor: pointer; font-weight: bold; background: #2962ff; color: #fff; border: none; padding: 8px 12px; border-radius: 4px; }
    </style>
</head>
<body data-theme="dark">

<div id="top-banner" class="ticker-section">
    <div id="market-status-bar">
        <span id="live-date">--/--/----</span>
        <span id="live-clock">00:00:00</span>
        <div id="status-indicator" style="width:12px; height:12px; border-radius:50%; background:gray;"></div>
        <span id="status-text">SYNCING</span>
        <span id="cd-wrap" style="font-size:14px; margin-left:5px;">
            <span id="cd-text" class="up"></span> <span id="cd-time" style="color:#fff"></span>
        </span>
    </div>
    <div id="macro-scroller" class="scroller">Syncing Indices...</div>
</div>

<div id="mid-banner" class="ticker-section"><div id="portfolio-scroller" class="scroller">Syncing Portfolio...</div></div>
<div id="news-banner" class="ticker-section"><div id="news-scroller" class="scroller">Syncing Global News...</div></div>

<div id="controls">
    <div class="card">
        <input type="text" id="new-stock" placeholder="Symbol" style="width:80px; padding:8px; border-radius:4px; border:1px solid #333; background:#000; color:#fff">
        <button onclick="addStock()">ADD</button>
        <button onclick="toggleBold()">BOLD</button>
        <button onclick="toggleTheme()" style="background:#444">ðŸŒ“ THEME</button>
        <span id="last-sync" style="font-size:11px; color:#888; font-family:monospace; margin-left:10px;">Last Sync: --:--:--</span>
    </div>
</div>

<script>
    const FINNHUB_KEY = 'd60f5u1r01qto1rctdkgd60f5u1r01qto1rctdl0';
    const PROXY_URL = 'https://api.allorigins.win/get?url=';
    let userStocks = JSON.parse(localStorage.getItem('stocks')) || ['NVDA', 'AAPL', 'TSLA', 'VNQ', 'O'];
    let isBold = localStorage.getItem('tickerBold') === 'true';

    // --- Core Logic ---
    function updateClock() {
        const now = new Date();
        const est = new Intl.DateTimeFormat('en-US', { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, year: 'numeric', month: '2-digit', day: '2-digit' }).formatToParts(now);
        document.getElementById('live-date').innerText = `${est.find(p=>p.type==='month').value}/${est.find(p=>p.type==='day').value}/${est.find(p=>p.type==='year').value}`;
        document.getElementById('live-clock').innerText = `${est.find(p=>p.type==='hour').value}:${est.find(p=>p.type==='minute').value}:${est.find(p=>p.type==='second').value}`;
        
        // Simple 9:30-16:00 Logic for Stability
        const h = parseInt(est.find(p=>p.type==='hour').value);
        const isOpen = h >= 9 && h < 16;
        document.getElementById('status-indicator').style.background = isOpen ? 'var(--up)' : 'var(--down)';
        document.getElementById('status-text').innerText = isOpen ? 'OPEN' : 'CLOSED';
        document.getElementById('status-text').style.color = isOpen ? 'var(--up)' : 'var(--down)';
    }

    async function refreshAll() {
        // Macro Data
        const macros = ['^DJI', '^IXIC', '^GSPC', 'GC=F', 'CL=F', 'BTC-USD', 'ETH-USD'];
        let tH = '';
        for (let sym of macros) {
            const d = await fetchYahoo(sym);
            if (d) tH += formatItem(sym.replace('^',''), d, true);
        }
        
        // Mortgage Rates (Custom Logic: Green if ch < 0)
        const rates = [{ n: '30-YR', r: 6.78, ch: -0.05 }, { n: '15-YR', r: 6.12, ch: 0.02 }];
        rates.forEach(r => {
            tH += `<span class="stock-item"><span style="color:#fff">${r.n}:</span> <span class="${r.ch < 0 ? 'up' : 'down'}">${r.r}%</span></span>`;
        });
        
        const vix = await fetchYahoo('^VIX');
        if (vix) tH += `<span class="stock-item" style="border:1px solid #ff9800"><span style="color:#fff">VIX:</span> <span class="down">${vix.price.toFixed(2)}</span></span>`;
        document.getElementById('macro-scroller').innerHTML = tH;

        // Portfolio Data
        let mH = '';
        for (let s of userStocks) {
            const d = await fetchFinnhub(s);
            if (d) mH += formatItem(s, d, false);
        }
        document.getElementById('portfolio-scroller').innerHTML = mH;

        // News
        const nRes = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
        const news = await nRes.json();
        document.getElementById('news-scroller').innerHTML = news.slice(0,10).map(n => `<span class="news-item">NEWS: ${n.headline.toUpperCase()}</span>`).join('');
        
        document.getElementById('last-sync').innerText = `Last Sync: ${new Date().toLocaleTimeString()}`;
        updateUI();
    }

    function formatItem(label, d, isMacro) {
        const isUp = d.change >= 0;
        let cls = "";
        if (!isMacro) {
            if (Math.abs(d.percent) >= 5) cls = isUp ? "heat-emerald" : "heat-crimson";
            else if (Math.abs(d.percent) >= 3.5) cls = "breathing";
        }
        
        return `<span class="stock-item ${cls}">
            <span class="ticker-name">${label}</span>
            <span class="price-val">$${d.price.toLocaleString()}</span>
            <span class="${isUp?'up':'down'}">${isUp?'+':''}${d.change.toFixed(2)} (${d.percent.toFixed(2)}%)</span>
        </span>`;
    }

    async function fetchYahoo(symbol) {
        try {
            const r = await fetch(`${PROXY_URL}${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`)}`);
            const j = await r.json();
            const d = JSON.parse(j.contents).chart.result[0].meta;
            return { price: d.regularMarketPrice, change: d.regularMarketPrice - d.previousClose, percent: ((d.regularMarketPrice - d.previousClose) / d.previousClose) * 100 };
        } catch (e) { return null; }
    }

    async function fetchFinnhub(symbol) {
        try {
            const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_KEY}`);
            const d = await r.json();
            return { price: d.c, change: d.d, percent: d.dp };
        } catch (e) { return null; }
    }

    function toggleBold() { isBold = !isBold; localStorage.setItem('tickerBold', isBold); updateUI(); }
    function toggleTheme() { const t = document.body.getAttribute('data-theme')==='dark'?'light':'dark'; document.body.setAttribute('data-theme', t); }
    function addStock() { const v = document.getElementById('new-stock').value.toUpperCase(); if (v) { userStocks.push(v); localStorage.setItem('stocks', JSON.stringify(userStocks)); refreshAll(); } }
    function updateUI() {
        document.querySelectorAll('.scroller').forEach(s => {
            s.style.animationDuration = s.id === 'portfolio-scroller' ? '30s' : '50s';
            s.style.fontWeight = isBold ? 'bold' : 'normal';
        });
    }

    setInterval(updateClock, 1000);
    setInterval(refreshAll, 60000);
    refreshAll();
    updateClock();
</script>
</body>
</html>
