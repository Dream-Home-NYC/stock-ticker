<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Stock Ticker</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1a; --text: #fff; --border: #333; }
        [data-theme="light"] { --bg: #fff; --panel: #f4f4f4; --text: #000; --border: #ccc; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        #ticker-wrap { 
            width: 100%; 
            background: var(--bg); 
            padding: 10px 0; 
            border-bottom: 2px solid var(--border); 
            overflow: hidden; 
            white-space: nowrap;
            display: flex;
            align-items: center;
        }
        
        #ticker-move { 
            display: inline-block; 
            padding-left: 100%; 
            animation: scroll 35s linear infinite; 
            line-height: 1;
        }
        
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .stock-item { margin-right: 60px; display: inline-block; vertical-align: middle; }
        .up { color: #00ff00; } .down { color: #ff4444; }
        .alert { animation: breathe 4s infinite ease-in-out; border-bottom: 3px solid #ff9800; }

        #controls { padding: 20px; flex-grow: 1; transition: opacity 0.5s; opacity: 1; overflow-y: auto; position: relative; }
        .hidden { opacity: 0 !important; pointer-events: none; }
        .card { background: var(--panel); padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        input, button { padding: 10px; border-radius: 4px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
        button { cursor: pointer; font-weight: bold; background: #2962ff; color: #fff; border: none; }
        
        .toggle-btn { background: #444; min-width: 80px; }
        .toggle-btn.active { background: #00ff00; color: #000; }
        
        #update-time { position: absolute; bottom: 10px; right: 20px; font-size: 11px; color: #666; font-family: monospace; }
    </style>
</head>
<body data-theme="dark">

<div id="ticker-wrap">
    <div id="ticker-move">Syncing Dow, Nasdaq, S&P...</div>
</div>

<div id="controls">
    <div class="card">
        <input type="text" id="new-stock" placeholder="Symbol (e.g. NVDA)">
        <button onclick="addStock()">ADD</button>
        <label>Size: <input type="number" id="f-size" value="24" style="width:70px" oninput="updateUI(true)"></label>
        <label>Speed: <input type="number" id="f-speed" value="35" style="width:70px" oninput="updateUI(true)"></label>
        <button id="bold-btn" class="toggle-btn" onclick="toggleBold()">BOLD</button>
        <button onclick="toggleTheme()" style="background:#555">ðŸŒ“ Theme</button>
    </div>
    <div id="active-list" style="margin-top:10px"></div>
    <div id="update-time">Last Update: --:--:--</div>
</div>

<script>
    const FINNHUB_KEY = 'd60f5u1r01qto1rctdkgd60f5u1r01qto1rctdl0';
    let userStocks = JSON.parse(localStorage.getItem('stocks')) || ['NVDA', 'AAPL', 'TSLA'];
    let isBold = localStorage.getItem('tickerBold') === 'true';
    
    const indices = [
        { sym: '^DJI', name: 'DOW JONES' },
        { sym: '^IXIC', name: 'NASDAQ' },
        { sym: '^GSPC', name: 'S&P 500' }
    ];

    const PROXY_URL = 'https://api.allorigins.win/get?url=';

    async function fetchYahoo(symbol) {
        try {
            const targetUrl = encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`);
            const res = await fetch(`${PROXY_URL}${targetUrl}`);
            const jsonWrapper = await res.json();
            const data = JSON.parse(jsonWrapper.contents);
            const meta = data.chart.result[0].meta;
            return { price: meta.regularMarketPrice, change: meta.regularMarketPrice - meta.previousClose, percent: ((meta.regularMarketPrice - meta.previousClose) / meta.previousClose) * 100 };
        } catch (e) { return null; }
    }

    async function fetchFinnhub(symbol) {
        try {
            const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_KEY}`);
            const data = await res.json();
            return data.c ? { price: data.c, change: data.d, percent: data.dp } : null;
        } catch (e) { return null; }
    }

    async function refreshTicker() {
        const move = document.getElementById('ticker-move');
        let html = '';

        for (const index of indices) {
            const d = await fetchYahoo(index.sym);
            if (d) html += formatItem(index.name, d);
        }

        for (const sym of userStocks) {
            const d = await fetchFinnhub(sym);
            if (d) html += formatItem(sym, d);
        }

        move.innerHTML = html || "Updating Market Data...";
        const now = new Date();
        document.getElementById('update-time').innerText = `Last Update: ${now.toLocaleTimeString()}`;
        
        renderTags();
        updateUI(false); 
    }

    function formatItem(label, d) {
        const isUp = d.change >= 0;
        const alertClass = Math.abs(d.percent) >= 2.0 ? 'alert' : '';
        return `<span class="stock-item ${alertClass}">
            ${label} $${d.price.toLocaleString(undefined,{minimumFractionDigits:2})} 
            <span class="${isUp?'up':'down'}">${isUp?'+':''}${d.change.toFixed(2)} (${isUp?'+':''}${d.percent.toFixed(2)}%)</span>
        </span>`;
    }

    // Timer Logic
    let hideTimeout;
    function resetTimer() {
        document.getElementById('controls').classList.remove('hidden');
        clearTimeout(hideTimeout);
        hideTimeout = setTimeout(() => document.getElementById('controls').classList.add('hidden'), 10000);
    }
    ['mousemove','click','touchstart'].forEach(e => window.addEventListener(e, resetTimer));
    resetTimer();

    function addStock() {
        const val = document.getElementById('new-stock').value.toUpperCase().trim();
        if (val && !userStocks.includes(val)) {
            userStocks.push(val);
            localStorage.setItem('stocks', JSON.stringify(userStocks));
            refreshTicker();
            document.getElementById('new-stock').value = '';
        }
    }
    
    function removeStock(s) {
        userStocks = userStocks.filter(x => x !== s);
        localStorage.setItem('stocks', JSON.stringify(userStocks));
        refreshTicker();
    }

    function renderTags() {
        document.getElementById('active-list').innerHTML = userStocks.map(s => `
            <span style="background:var(--border); padding:5px 10px; margin:5px; border-radius:4px; display:inline-block;">
                ${s} <b onclick="removeStock('${s}')" style="cursor:pointer;color:#ff4444;margin-left:5px">Ã—</b>
            </span>
        `).join('');
    }

    function toggleBold() {
        isBold = !isBold;
        localStorage.setItem('tickerBold', isBold);
        updateUI(true);
    }

    function updateUI(shouldSave) {
        const move = document.getElementById('ticker-move');
        const sizeInput = document.getElementById('f-size');
        const speedInput = document.getElementById('f-speed');
        const boldBtn = document.getElementById('bold-btn');

        if (!shouldSave) {
            sizeInput.value = localStorage.getItem('tickerFontSize') || '24';
            speedInput.value = localStorage.getItem('tickerSpeed') || '35';
        }

        const fSize = sizeInput.value + 'px';
        const fSpeed = speedInput.value + 's';
        const fWeight = isBold ? 'bold' : 'normal';

        // Apply to everything
        move.style.fontSize = fSize;
        move.style.animationDuration = fSpeed;
        move.style.fontWeight = fWeight;
        
        if (isBold) boldBtn.classList.add('active');
        else boldBtn.classList.remove('active');

        document.querySelectorAll('.stock-item').forEach(el => {
            el.style.fontSize = fSize;
            el.style.fontWeight = fWeight;
        });

        if (shouldSave) {
            localStorage.setItem('tickerFontSize', sizeInput.value);
            localStorage.setItem('tickerSpeed', speedInput.value);
        }
    }

    function toggleTheme() {
        const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        document.body.setAttribute('data-theme', t);
        localStorage.setItem('theme', t);
    }
    
    document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    setInterval(refreshTicker, 60000);
    refreshTicker();
</script>
</body>
</html>
