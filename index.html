<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome Economic Command</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1a; --text: #fff; --border: #333; --up: #00ff00; --down: #ff4444; --news: #00d4ff; --emerald: #50fa7b; --crimson: #ff5555; }
        [data-theme="light"] { --bg: #fff; --panel: #f4f4f4; --text: #000; --border: #ccc; }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; }
        
        .ticker-section { width: 100%; overflow: hidden; white-space: nowrap; border-bottom: 1px solid var(--border); background: var(--bg); cursor: pointer; display: flex; align-items: center; }
        #top-banner { padding: 6px 0; border-bottom: 2px solid #444; height: 40px; }
        #mid-banner { padding: 10px 0; border-bottom: 2px solid var(--border); height: 50px; }
        #news-banner { padding: 6px 0; background: #050505; border-bottom: 2px solid var(--news); height: 40px; }

        /* Status Bar */
        #market-status-bar { 
            background: var(--bg); padding: 0 15px; height: 100%; display: flex; 
            align-items: center; gap: 10px; border-right: 2px solid var(--border);
            z-index: 100; font-weight: bold; font-family: monospace; flex-shrink: 0; font-size: 18px;
        }
        #live-date { color: var(--up); }
        
        .cd-label { color: var(--news); } .cd-timer { color: var(--up); }   
        @keyframes urgent-blink { 0%, 100% { color: var(--down); opacity: 1; } 50% { opacity: 0.3; } }
        .urgent-bell { animation: urgent-blink 1s infinite !important; }

        .status-text-open { color: var(--up) !important; }
        .status-text-closed { color: var(--down) !important; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .open-dot { background: var(--up); box-shadow: 0 0 8px var(--up); }
        .closed-dot { background: var(--down); box-shadow: 0 0 8px var(--down); }

        .scroller { display: inline-block; padding-left: 100%; animation: scroll linear infinite; font-weight: bold; line-height: 1.2; }
        .ticker-section:hover .scroller { animation-play-state: paused !important; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        .stock-item { margin-right: 60px; display: inline-block; vertical-align: middle; padding: 2px 8px; border-radius: 4px; }
        .news-item { margin-right: 100px; color: var(--news); font-style: italic; display: inline-block; }
        .event-alert { color: #f1fa8c; font-weight: 900; background: #44475a; padding: 0 10px; border-radius: 4px; margin-right: 50px; animation: glow 2s infinite; }
        
        .up { color: var(--up); } .down { color: var(--down); }
        
        /* High Heat Formatting (>5% Move) */
        .heat-emerald { color: #000 !important; background: var(--emerald); border: 2px solid #fff; }
        .heat-crimson { color: #fff !important; background: var(--crimson); border: 2px solid #fff; }

        @keyframes glow { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
        .alert-gold { color: #FFD700 !important; animation: glow 2s infinite; }
        .alert-macro { color: #ff9800 !important; animation: glow 2s infinite; }

        #controls { padding: 15px; flex-grow: 1; transition: opacity 0.5s; opacity: 1; overflow-y: auto; }
        .hidden { opacity: 0 !important; pointer-events: none; }
        .card { background: var(--panel); padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        button { cursor: pointer; font-weight: bold; background: #2962ff; color: #fff; border: none; padding: 8px; border-radius: 4px; }
    </style>
</head>
<body data-theme="dark">

<div id="top-banner" class="ticker-section">
    <div id="market-status-bar">
        <span id="live-date">--/--/----</span>
        <span id="live-clock">00:00:00</span>
        <div id="status-indicator" class="status-dot closed-dot"></div>
        <span id="status-text" class="status-text-closed">CLOSED</span>
        <span id="countdown-wrap">
            <span id="cd-text" class="cd-label"></span> 
            <span id="cd-time" class="cd-timer"></span>
        </span>
        <button id="mute-toggle" onclick="toggleMute()" style="padding:2px 6px; font-size:12px; background:#444;">üîä</button>
    </div>
    <div id="macro-scroller" class="scroller">Loading Indices & Mortgage Rates...</div>
</div>

<div id="mid-banner" class="ticker-section"><div id="portfolio-scroller" class="scroller">Syncing Stocks...</div></div>
<div id="news-banner" class="ticker-section"><div id="news-scroller" class="scroller">Fetching Business News...</div></div>

<div id="controls">
    <div class="card">
        <input type="text" id="new-stock" placeholder="Symbol" style="width:70px; background:#000; color:#fff; border:1px solid #333; padding:8px;">
        <button onclick="addStock()">ADD</button>
        <button id="bold-btn" onclick="toggleBold()">BOLD</button>
        <button onclick="toggleTheme()" style="background:#555">THEME</button>
        <button onclick="refreshAll()" style="background:#222">üîÑ REFRESH</button>
        <span id="last-sync" style="font-size:11px; color:#888; font-family:monospace;">Sync: --:--:--</span>
    </div>
    <div id="active-list" style="margin-top:10px"></div>
</div>

<script>
    const FINNHUB_KEY = 'd60f5u1r01qto1rctdkgd60f5u1r01qto1rctdl0';
    const PROXY_URL = 'https://api.allorigins.win/get?url=';
    let userStocks = JSON.parse(localStorage.getItem('stocks')) || ['NVDA', 'AAPL', 'TSLA', 'VNQ', 'O'];
    let isBold = localStorage.getItem('tickerBold') === 'true', isMuted = localStorage.getItem('tickerMuted') === 'true', lastMarketState = null;

    const bellOpen = new Audio('https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg'), bellClose = new Audio('https://actions.google.com/sounds/v1/alarms/mechanical_clock_ring.ogg');

    // NYSE Dynamic Holidays (Previously established engine)
    function getNthDay(y, m, dw, n) { let d = new Date(y, m, 1), c = 0; while (d.getMonth() === m) { if (d.getDay() === dw) { c++; if (c === n) return d; } d.setDate(d.getDate() + 1); } return null; }
    function getLastMonday(y, m) { let d = new Date(y, m + 1, 0); while (d.getDay() !== 1) d.setDate(d.getDate() - 1); return d; }
    function getEaster(y) { const f = Math.floor, G = y % 19, C = f(y / 100), H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30, I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)), J = (y + f(y / 4) + I + 2 - C + f(C / 4)) % 7, L = I - J, mo = 3 + f((L + 40) / 44), d = L + 28 - 31 * f(mo / 4); return new Date(y, mo - 1, d); }
    function isNYSEHoliday(date) { const y = date.getFullYear(), dStr = date.toDateString(); let hols = [new Date(y, 0, 1), getNthDay(y, 0, 1, 3), getNthDay(y, 1, 1, 3), new Date(getEaster(y).setDate(getEaster(y).getDate() - 2)), getLastMonday(y, 4), new Date(y, 5, 19), new Date(y, 6, 4), getNthDay(y, 8, 1, 1), getNthDay(y, 10, 4, 4), new Date(y, 11, 25)]; return hols.map(d => { if (d.getDay() === 6) return new Date(d.getFullYear(), d.getMonth(), d.getDate() - 1).toDateString(); if (d.getDay() === 0) return new Date(d.getFullYear(), d.getMonth(), d.getDate() + 1).toDateString(); return d.toDateString(); }).includes(dStr); }

    function getNextMarketEvent(now) {
        let checkDate = new Date(now);
        while (true) {
            const day = checkDate.getDay(), isWeekend = (day === 0 || day === 6), isHoliday = isNYSEHoliday(checkDate);
            const openT = new Date(checkDate).setHours(9, 30, 0, 0), closeT = new Date(checkDate).setHours(16, 0, 0, 0);
            if (!isWeekend && !isHoliday) {
                if (now < openT) return { type: 'open', time: openT };
                if (now < closeT) return { type: 'close', time: closeT };
            }
            checkDate.setDate(checkDate.getDate() + 1); checkDate.setHours(9, 30, 0, 0);
        }
    }

    function updateClock() {
        const now = new Date();
        const est = new Intl.DateTimeFormat('en-US', { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, year: 'numeric', month: '2-digit', day: '2-digit' }).formatToParts(now);
        const h = parseInt(est.find(p => p.type === 'hour').value), m = parseInt(est.find(p => p.type === 'minute').value), s = parseInt(est.find(p => p.type === 'second').value);
        document.getElementById('live-date').innerText = `${est.find(p => p.type === 'month').value}/${est.find(p => p.type === 'day').value}/${est.find(p => p.type === 'year').value}`;
        document.getElementById('live-clock').innerText = `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;

        const event = getNextMarketEvent(now);
        const diff = Math.floor((event.time - now) / 1000);
        const hh = Math.floor(diff / 3600), mm = Math.floor((diff % 3600) / 60), ss = diff % 60;
        const open = event.type === 'close';
        document.getElementById('status-indicator').className = `status-dot ${open ? 'open-dot' : 'closed-dot'}`;
        document.getElementById('status-text').innerText = open ? 'OPEN' : 'CLOSED';
        document.getElementById('status-text').className = open ? 'status-text-open' : 'status-text-closed';
        document.getElementById('cd-text').innerText = open ? 'Closes in' : 'Opens in';
        document.getElementById('cd-time').innerText = `${hh}h ${mm}m ${ss}s`;
        if (diff < 600) document.getElementById('cd-time').classList.add('urgent-bell');
        else document.getElementById('cd-time').classList.remove('urgent-bell');
    }

    // --- Data & Macro Rates ---
    const macroList = [
        { sym: '^DJI', name: 'DOW' }, { sym: '^IXIC', name: 'NASDAQ' }, { sym: '^GSPC', name: 'S&P 500' },
        { sym: 'GC=F', name: 'GOLD' }, { sym: 'SI=F', name: 'SILVER' }, { sym: 'CL=F', name: 'OIL' },
        { sym: 'BTC-USD', name: 'BTC' }, { sym: 'ETH-USD', name: 'ETH' }
    ];

    async function fetchMortgageRates() {
        // FRED Mortgage Rate Simulation (Since FRED requires an API key, we pull the treasury proxy or fixed-updated mock for reliability)
        return [
            { name: '30-YR FIXED', rate: '6.78%', change: '+0.05' },
            { name: '15-YR FIXED', rate: '6.12%', change: '-0.02' }
        ];
    }

    async function refreshAll() {
        let tH = '';
        const rates = await fetchMortgageRates();
        rates.forEach(r => {
            tH += `<span class="stock-item" style="color:var(--news)">${r.name}: ${r.rate} (${r.change})</span>`;
        });

        for (let i of macroList) {
            const d = await fetchYahoo(i.sym);
            if (d) tH += formatItem(i.name, d, true);
        }
        document.getElementById('macro-scroller').innerHTML = tH;

        let mH = ''; 
        for (let s of userStocks) {
            const d = await fetchFinnhub(s);
            if (d) mH += formatItem(s, d, false);
        }
        document.getElementById('portfolio-scroller').innerHTML = mH;

        const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
        const news = await res.json();
        
        // Event Alert Logic (Mocking major data days: CPI, FED, Jobs)
        const majorDays = [5, 12, 19]; // Mock days of the month for data
        const isDataDay = majorDays.includes(new Date().getDate());
        let newsH = isDataDay ? `<span class="event-alert">‚ö†Ô∏è EVENT ALERT: MAJOR ECONOMIC DATA RELEASED</span>` : "";
        newsH += news.slice(0,10).map(h => `<span class="news-item">NEWS: ${h.headline.toUpperCase()}</span>`).join('');
        document.getElementById('news-scroller').innerHTML = newsH;
        
        document.getElementById('last-sync').innerText = `Sync: ${new Date().toLocaleTimeString()}`;
    }

    function formatItem(label, d, isMacro) {
        const isUp = d.change >= 0;
        let cls = "";
        
        // Heat Level Highlighting (>5%)
        if (!isMacro) {
            if (d.percent >= 5) cls = "heat-emerald";
            else if (d.percent <= -5) cls = "heat-crimson";
        }
        
        if (!cls && Math.abs(d.percent) >= 3.0) {
            cls = (label === 'GOLD' ? 'alert-gold' : 'alert-macro');
        }

        return `<span class="stock-item ${cls}">${label} $${d.price.toLocaleString(undefined, {minimumFractionDigits: 2})} <span class="${cls ? '' : (isUp ? 'up' : 'down')}">${isUp?'+':''}${d.percent.toFixed(2)}%</span></span>`;
    }

    async function fetchYahoo(symbol) {
        try { const res = await fetch(`${PROXY_URL}${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`)}`); const json = await res.json(); const d = JSON.parse(json.contents).chart.result[0].meta; return { price: d.regularMarketPrice, change: d.regularMarketPrice - d.previousClose, percent: ((d.regularMarketPrice - d.previousClose) / d.previousClose) * 100 }; } catch (e) { return null; }
    }
    async function fetchFinnhub(symbol) {
        try { const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_KEY}`); const data = await res.json(); return data.c ? { price: data.c, change: data.d, percent: data.dp } : null; } catch (e) { return null; }
    }

    // Controls
    function toggleBold() { isBold = !isBold; localStorage.setItem('tickerBold', isBold); updateUI(); }
    function toggleTheme() { const t = document.body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'; document.body.setAttribute('data-theme', t); localStorage.setItem('theme', t); }
    function addStock() { const v = document.getElementById('new-stock').value.toUpperCase().trim(); if (v && !userStocks.includes(v)) { userStocks.push(v); localStorage.setItem('stocks', JSON.stringify(userStocks)); refreshAll(); } }
    function updateUI() { document.querySelectorAll('.scroller').forEach(s => s.style.fontWeight = isBold ? 'bold' : 'normal'); }

    setInterval(updateClock, 1000);
    setInterval(refreshAll, 60000);
    refreshAll();
</script>
</body>
</html>
