<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DreamHome Market Command - Theme Adaptive</title>
    <style>
        :root { --bg: #000; --panel: #1a1a1a; --text: #fff; --border: #333; --up: #00ff00; --down: #ff4444; --news: #00d4ff; --emerald: #50fa7b; --crimson: #ff5555; }
        
        /* Light Mode Overrides */
        [data-theme="light"] { 
            --bg: #ffffff; 
            --panel: #f0f0f0; 
            --text: #000000; 
            --border: #dddddd; 
            --up: #008800; /* Darker green for white background */
            --down: #cc0000; /* Darker red for white background */
        }
        
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; flex-direction: column; transition: background 0.3s ease; }
        
        .ticker-section { width: 100%; overflow: hidden; white-space: nowrap; border-bottom: 1px solid var(--border); background: var(--bg); cursor: pointer; display: flex; align-items: center; }
        #top-banner { padding: 6px 0; border-bottom: 2px solid #444; height: 40px; }
        #mid-banner { padding: 10px 0; border-bottom: 2px solid var(--border); height: 50px; }
        #news-banner { padding: 6px 0; background: rgba(0,0,0,0.05); border-bottom: 2px solid var(--news); height: 40px; }

        /* Status Bar */
        #market-status-bar { 
            background: var(--bg); padding: 0 15px; height: 100%; display: flex; 
            align-items: center; gap: 10px; border-right: 2px solid var(--border);
            z-index: 100; font-weight: bold; font-family: monospace; flex-shrink: 0; font-size: 18px;
        }
        #live-date { color: var(--up); }
        #live-clock { color: var(--text); }
        
        /* Adaptive Ticker Elements */
        .white-text { color: var(--text) !important; } /* Dynamic based on theme */
        .up { color: var(--up); } 
        .down { color: var(--down); }

        /* Breathing Pulse Logic */
        @keyframes pulse-breath-slow {
            0%, 100% { filter: drop-shadow(0 0 1px currentColor); opacity: 1; }
            50% { filter: drop-shadow(0 0 8px currentColor); opacity: 0.8; }
        }
        .breathing-slow { 
            animation: pulse-breath-slow 3s ease-in-out infinite; 
            text-decoration: underline !important;
            text-underline-offset: 6px;
        }
        .breathing-fast { 
            animation: pulse-breath-slow 1.5s ease-in-out infinite; 
            text-decoration: underline !important;
            text-underline-offset: 6px;
            text-decoration-thickness: 2px;
        }

        /* Heat Highlights */
        .heat-emerald { color: #000 !important; background: var(--emerald); border: 1px solid #000; font-weight: 900; }
        .heat-crimson { color: #fff !important; background: var(--crimson); border: 1px solid #fff; font-weight: 900; }
        .heat-emerald .white-text, .heat-emerald .up { color: #000 !important; }

        .scroller { display: inline-block; padding-left: 100%; animation: scroll linear infinite; font-weight: bold; line-height: 1.2; }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }
        
        .stock-item { margin-right: 60px; display: inline-block; vertical-align: middle; padding: 2px 8px; border-radius: 4px; }
        .news-item { margin-right: 100px; color: var(--news); font-style: italic; display: inline-block; }
        .event-alert { color: #000; font-weight: 900; background: #f1fa8c; padding: 0 10px; border-radius: 4px; margin-right: 50px; display: inline-flex; align-items: center; border: 1px solid #333; }
        
        /* Controls */
        #controls { padding: 15px; flex-grow: 1; transition: opacity 0.5s; overflow-y: auto; }
        .card { background: var(--panel); padding: 15px; border-radius: 8px; border: 1px solid var(--border); display: flex; gap: 15px; align-items: center; flex-wrap: wrap; }
        .control-group { display: flex; flex-direction: column; gap: 4px; font-size: 10px; color: #888; }
        input, button { padding: 8px; border-radius: 4px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
        button { cursor: pointer; font-weight: bold; background: #2962ff; color: #fff; border: none; }
        .status-dot { width: 12px; height: 12px; border-radius: 50%; }
        .open-dot { background: var(--up); }
        .closed-dot { background: var(--down); }
    </style>
</head>
<body data-theme="dark">

<div id="top-banner" class="ticker-section">
    <div id="market-status-bar">
        <span id="live-date">--/--/----</span>
        <span id="live-clock">00:00:00</span>
        <div id="status-indicator" class="status-dot closed-dot"></div>
        <span id="status-text">CLOSED</span>
        <span id="countdown-wrap" style="margin-left:5px">
            <span id="cd-text" style="color:var(--news)"></span> 
            <span id="cd-time" style="color:var(--up)"></span>
        </span>
        <button id="mute-toggle" onclick="toggleMute()" style="padding:2px 6px; font-size:12px; background:#444;">ðŸ”Š</button>
    </div>
    <div id="macro-scroller" class="scroller">Syncing Indices...</div>
</div>

<div id="mid-banner" class="ticker-section"><div id="portfolio-scroller" class="scroller">Syncing Stocks...</div></div>
<div id="news-banner" class="ticker-section"><div id="news-scroller" class="scroller">Fetching Business News...</div></div>

<div id="controls">
    <div class="card">
        <div class="control-group">SYMBOL <input type="text" id="new-stock" placeholder="Symbol" style="width:70px"></div>
        <button onclick="addStock()">ADD</button>
        <div class="control-group">FONT <input type="number" id="f-size" value="22" style="width:40px" oninput="updateUI(true)"></div>
        <div class="control-group">STOCKS <input type="number" id="speed-stocks" value="30" style="width:40px" oninput="updateUI(true)"></div>
        <div style="display: flex; align-items: center; gap: 10px; margin-top:12px;">
            <button id="bold-btn" onclick="toggleBold()">BOLD</button>
            <button onclick="toggleTheme()" style="background:#555">ðŸŒ“ THEME</button>
            <span id="last-sync" style="font-size:11px; font-family: monospace;">Sync: --:--:--</span>
        </div>
    </div>
    <div id="active-list" style="margin-top:10px"></div>
</div>

<script>
    const FINNHUB_KEY = 'd60f5u1r01qto1rctdkgd60f5u1r01qto1rctdl0';
    const PROXY_URL = 'https://api.allorigins.win/get?url=';
    let userStocks = JSON.parse(localStorage.getItem('stocks')) || ['NVDA', 'AAPL', 'TSLA', 'VNQ', 'O'];
    let isBold = localStorage.getItem('tickerBold') === 'true', isMuted = localStorage.getItem('tickerMuted') === 'true';

    function getNthDay(y, m, dw, n) { let d = new Date(y, m, 1), c = 0; while (d.getMonth() === m) { if (d.getDay() === dw) { c++; if (c === n) return d; } d.setDate(d.getDate() + 1); } return null; }
    function getLastMonday(y, m) { let d = new Date(y, m + 1, 0); while (d.getDay() !== 1) d.setDate(d.getDate() - 1); return d; }
    function isNYSEHoliday(date) { const y = date.getFullYear(), dStr = date.toDateString(); let hols = [new Date(y, 0, 1), getNthDay(y, 0, 1, 3), getNthDay(y, 1, 1, 3), new Date(getEaster(y).setDate(getEaster(y).getDate() - 2)), getLastMonday(y, 4), new Date(y, 5, 19), new Date(y, 6, 4), getNthDay(y, 8, 1, 1), getNthDay(y, 10, 4, 4), new Date(y, 11, 25)]; return hols.map(d => d.toDateString()).includes(dStr); }
    function getEaster(y) { const f = Math.floor, G = y % 19, C = f(y / 100), H = (C - f(C / 4) - f((8 * C + 13) / 25) + 19 * G + 15) % 30, I = H - f(H / 28) * (1 - f(29 / (H + 1)) * f((21 - G) / 11)), J = (y + f(y / 4) + I + 2 - C + f(C / 4)) % 7, L = I - J, mo = 3 + f((L + 40) / 44), d = L + 28 - 31 * f(mo / 4); return new Date(y, mo - 1, d); }

    function updateClock() {
        const now = new Date();
        const est = new Intl.DateTimeFormat('en-US', { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false, year: 'numeric', month: '2-digit', day: '2-digit' }).formatToParts(now);
        document.getElementById('live-date').innerText = `${est.find(p => p.type === 'month').value}/${est.find(p => p.type === 'day').value}/${est.find(p => p.type === 'year').value}`;
        document.getElementById('live-clock').innerText = `${est.find(p => p.type === 'hour').value}:${est.find(p => p.type === 'minute').value}:${est.find(p => p.type === 'second').value}`;
        
        // Market Status Logic
        const h = parseInt(est.find(p => p.type === 'hour').value), m = parseInt(est.find(p => p.type === 'minute').value);
        const isOpen = h >= 9 && (h > 9 || m >= 30) && h < 16 && !isNYSEHoliday(now) && now.getDay() !== 0 && now.getDay() !== 6;
        document.getElementById('status-indicator').className = `status-dot ${isOpen ? 'open-dot' : 'closed-dot'}`;
        document.getElementById('status-text').innerText = isOpen ? 'OPEN' : 'CLOSED';
        document.getElementById('status-text').style.color = isOpen ? 'var(--up)' : 'var(--down)';
    }

    async function refreshAll() {
        let tH = ''; 
        const macros = [{ sym: '^DJI', name: 'DOW' }, { sym: '^IXIC', name: 'NASDAQ' }, { sym: '^GSPC', name: 'S&P' }, { sym: 'BTC-USD', name: 'BTC' }];
        for (let i of macros) { const d = await fetchYahoo(i.sym); if (d) tH += formatItem(i.name, d, true); }
        
        // Mortgage Rates
        const rates = [{ n: '30-YR FIXED', r: 6.78, ch: -0.05 }, { n: '15-YR FIXED', r: 6.12, ch: 0.02 }];
        rates.forEach(r => { tH += `<span class="stock-item"><span class="white-text">${r.n}:</span> <span class="${r.ch < 0 ? 'up' : 'down'}">${r.r}%</span></span>`; });
        
        document.getElementById('macro-scroller').innerHTML = tH;
        let mH = ''; for (let s of userStocks) { const d = await fetchFinnhub(s); if (d) mH += formatItem(s, d, false); }
        document.getElementById('portfolio-scroller').innerHTML = mH;

        const res = await fetch(`https://finnhub.io/api/v1/news?category=general&token=${FINNHUB_KEY}`);
        const news = await res.json();
        document.getElementById('news-scroller').innerHTML = news.slice(0,10).map(h => `<span class="news-item">NEWS: ${h.headline.toUpperCase()}</span>`).join('');
        document.getElementById('last-sync').innerText = `Sync: ${new Date().toLocaleTimeString()}`;
        renderTags();
    }

    function formatItem(label, d, isMacro) {
        const isUp = d.change >= 0;
        const colorClass = isUp ? 'up' : 'down';
        let cls = "";
        if (!isMacro) {
            if (Math.abs(d.percent) >= 5.0) cls = isUp ? "heat-emerald" : "heat-crimson";
            else if (Math.abs(d.percent) >= 3.5) cls = "breathing-fast";
            else if (Math.abs(d.percent) >= 2.0) cls = "breathing-slow";
        }
        return `<span class="stock-item ${cls}">
            <span class="white-text">${label}</span> 
            <span class="white-text">$${d.price.toLocaleString(undefined, {minimumFractionDigits: 2})}</span> 
            <span class="${colorClass}">${isUp?'+':''}${d.change.toFixed(2)} (${isUp?'+':''}${d.percent.toFixed(2)}%)</span>
        </span>`;
    }

    async function fetchYahoo(symbol) {
        try { const res = await fetch(`${PROXY_URL}${encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/${symbol}`)}`); const json = await res.json(); const d = JSON.parse(json.contents).chart.result[0].meta; return { price: d.regularMarketPrice, change: d.regularMarketPrice - d.previousClose, percent: ((d.regularMarketPrice - d.previousClose) / d.previousClose) * 100 }; } catch (e) { return null; }
    }
    async function fetchFinnhub(symbol) {
        try { const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${FINNHUB_KEY}`); const d = await res.json(); return { price: d.c, change: d.d, percent: d.dp }; } catch (e) { return null; }
    }

    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        const next = current === 'dark' ? 'light' : 'dark';
        body.setAttribute('data-theme', next);
        localStorage.setItem('theme', next);
    }

    function toggleBold() { isBold = !isBold; localStorage.setItem('tickerBold', isBold); updateUI(true); }
    function addStock() { const v = document.getElementById('new-stock').value.toUpperCase().trim(); if (v && !userStocks.includes(v)) { userStocks.push(v); localStorage.setItem('stocks', JSON.stringify(userStocks)); refreshAll(); } }
    function removeStock(s) { userStocks = userStocks.filter(x => x !== s); localStorage.setItem('stocks', JSON.stringify(userStocks)); refreshAll(); }
    function renderTags() { document.getElementById('active-list').innerHTML = userStocks.map(s => `<span style="background:var(--border); padding:5px 10px; margin:5px; border-radius:4px; display:inline-block;">${s} <b onclick="removeStock('${s}')" style="cursor:pointer;color:var(--down);margin-left:5px">Ã—</b></span>`).join(''); }
    function updateUI() { document.querySelectorAll('.scroller').forEach(s => s.style.fontWeight = isBold ? 'bold' : 'normal'); }

    document.body.setAttribute('data-theme', localStorage.getItem('theme') || 'dark');
    setInterval(updateClock, 1000);
    setInterval(refreshAll, 60000);
    refreshAll();
</script>
</body>
</html>
